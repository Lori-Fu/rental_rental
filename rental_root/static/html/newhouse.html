<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rental-rental New House</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/rental/main.css" rel="stylesheet">
    <link href="/static/css/rental/newhouse.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">New House</h3>
                <a class="nav-btn fl" href="/myhouse.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
        <ul class="houses-list">
            <form id="form-house-info" enctype="multipart/form-data">
                <li>
                    <div class="house-title">
                        <h3>Basic Information</h3>
                    </div>
                    <div class="house-content">
                        <div class="form-group">
                            <label for="house-title">Title</label>
                            <input type="text" class="form-control" name="title" id="house-title" required>
                        </div>
                        <div class="form-group">
                            <label for="house-price">Price (per day)</label>
                            <input type="number" class="form-control" name="price" id="house-price" required>
                        </div>
                        <div class="form-group">
                            <label for="area-id">Area</label>
                            <select class="form-control" id="area-id" name="area_id">
                            </select>
                            <script type="text/html" id="areas-template">
                                {{ each areas as area}}
                                <option value="{{ area.aid }}">{{ area.aname }}</option>
                                {{ /each }}
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="house-address">Address</label>
                            <textarea class="form-control" name="address" id="house-address" required></textarea>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>Detailed Information</h3>
                    </div>
                    <div class="house-content">
                        <div class="form-group">
                            <label for="house-room-count">Number of rooms</label>
                            <input type="number" class="form-control" name="room_count" id="house-room-count" required>
                        </div>
                        <div class="form-group">
                            <label for="house-acreage">Square footage</label>
                            <input type="number" class="form-control" name="acreage" id="house-acreage" required>
                        </div>
                        <div class="form-group">
                            <label for="house-unit">Bedrooms & bathrooms</label>
                            <input type="text" class="form-control" name="unit" id="house-unit" placeholder="Eg：3 bedrooms & 2 bathrooms or 3b2b" required>
                        </div>
                        <div class="form-group">
                            <label for="house-capacity">Maximum number of guests </label>
                            <input type="number" class="form-control" name="capacity" id="house-capacity" required>
                        </div>
                        <div class="form-group">
                            <label for="house-beds">Number of beds</label>
                            <input type="text" class="form-control" name="beds" id="house-beds" placeholder="Eg：1 queensize & 2 fullsize" required>
                        </div>
                        <div class="form-group">
                            <label for="house-min-days">Minimum booking days</label>
                            <input type="number" class="form-control" name="min_days" id="house-min-days" required>
                        </div>
                        <div class="form-group">
                            <label for="house-max-days">Maximum booking days</label>
                            <input type="number" class="form-control" name="max_days" id="house-max-days" placeholder="If no limit, please put 0" required>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>What this place offers</h3>
                    </div>
                    <div class="house-content">
                        <ul class="house-facility-list clearfix" id="house-facility-list">
                        </ul>
                    </div>
                    <script type="text/html" id="facilities-template">
                        {{ each facilities as facility}}
                            <li>
                            <div class="checkbox">
                                 <label>
                                      <input type="checkbox" name="facility" value="{{ facility.fid }}">{{ facility.fname }}
                                 </label>
                            </div>
                            </li>
                        {{ /each }}
                    </script>
                </li>
                <input type="submit" class="btn btn-success btn-commit" value="Post">
                <div class="error-msg text-center"><i class="fa fa-exclamation-circle"></i>Please fill in required fields</div>
            </form>
            <form id="form-house-image" action="/api/house/image" method="post" enctype="multipart/form-data">
                <input type="hidden" name="house_id" id="house-id" value="">
                <li>
                    <div class="house-title">
                        <h3>Add pictures</h3>
                    </div>
                    <div class="house-content">
                        <div class="house-image-cons">
                        </div>
                        <div class="form-group">
                            <label for="house-image">Select pictures</label>
                            <input type="file" accept="image/*" name="house_image" id="house-image" multiple>
                        </div>
                        <input type="submit" class="btn btn-success" value="Upload">
                    </div>
                </li>
            </form>

        </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
            </div>
            <div class="mask"></div>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.en-GB.min.js"></script>
    <script src="/static/js/rental/newhouse.js"></script>
</body>
</html>
