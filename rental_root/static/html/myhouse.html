<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rental-rental My Houses</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/rental/main.css" rel="stylesheet">
    <link href="/static/css/rental/myhouse.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">My Houses</h3>
                <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
            <div class="new-house" class="houses-list">
                <a href="/newhouse.html">Add New Houses</a>
            </div>
            <ul id="houses-list" class="houses-list">
                <script type="text/html" id="house-template">
                    {{ each houses as house}}
                        <li>
                            <a href="/detail.html?id={{house.house_id}}&f=my">
                                <div class="house-title">
                                    <h3>House ID:{{ house.house_id }} ——{{ house.title }}</h3>
                                </div>
                                <div class="house-content">
                                    <img src="{{ house.img_url }}">
                                    <div class="house-text">
                                        <ul>
                                            <li>Area: {{ house.area_name }}</li>
                                            <li>Price：{{ house.price }}/day</li>
                                            <li>Post time：{{ house.ctime }}</li>
                                        </ul>
                                    </div>
                                </div>
                            </a>
                        </li>
                    {{ /each }}
                </script>
            </ul>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.en-GB.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/rental/myhouse.js"></script>
</body>
</html>
