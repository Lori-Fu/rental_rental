<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rental-rental House Info</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/rental/main.css" rel="stylesheet">
    <link href="/static/css/rental/detail.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">House Info</h3>
                <a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="swiper-container">
        </div>
        <script id="images-template" type="text/html">
            <ul class="swiper-wrapper">
                {{each images as image}}
                    <li class="swiper-slide"><img height="270" src="{{image}}"></li>
                {{/each}}
            </ul>
            <div class="swiper-pagination"></div>
            <div class="house-price">$<span>{{(price/100.0).toFixed(0)}}</span>/day</div>
        </script>
        <div class="detail-con">
        </div>
        <script type="text/html" id="house-template">
            <div class="detail-header layout-style">
                <h2 class="house-title">{{ house.title }}</h2>
                <h2 class="landlord-name">Ownerï¼š <span>{{ house.user_name }}</span></h2>
            </div>
            <div class="house-info layout-style">
               <h3>Address</h3>
               <ul class="house-info-list text-center">
                    <li>{{ house.address }}</li>
               </ul>
            </div>
            <ul class="house-type layout-style">
                <li>
                    <span class="icon-house"></span>
                    <div class="icon-text">
                        <h3>Rooms</h3>
                        <p>{{ house.acreage }} sqft</p>
                        <p>{{ house.room_count }} {{ house.room_count ==1 ? "room" : "rooms" }}: {{ house.unit }}</p>
                    </div>
                </li>
                <li>
                    <span class="icon-user"></span>
                    <div class="icon-text">
                        <h3>Capacity</h3>
                        <p>max {{ house.capacity }} people</p>
                    </div>
                </li>
                <li>
                    <span class="icon-bed"></span>
                    <div class="icon-text">
                        <h3>Beds</h3>
                        <p>{{ house.beds }}</p>
                    </div>
                </li>
            </ul>
            <div class="house-info layout-style">
                <h3>Detailed Info</h3>
                <ul class="house-info-list">
                    <li>Minimum days to book<span>{{ house.min_days }}</span></li>
                    <li>Maximum days to book<span>{{ house.max_days == 0 ? "No limit" :  house.max_days }}</span></li>
                </ul>
            </div>
            <div class="house-facility layout-style">
                <h3>Facilities</h3>
                <ul class="house-facility-list clearfix">
                    <li><span class="{{if house.facilities.indexOf(1)>=0}}wirelessnetwork-ico{{else}}jinzhi-ico{{/if}}"></span>Wifi</li>
                    <li><span class="{{if house.facilities.indexOf(2)>=0}}aircondition-ico{{else}}jinzhi-ico{{/if}}"></span>Air conditioning</li>
                    <li><span class="{{if house.facilities.indexOf(3)>=0}}heater-ico{{else}}jinzhi-ico{{/if}}"></span>Heating</li>
                    <li><span class="{{if house.facilities.indexOf(4)>=0}}towel-ico{{else}}jinzhi-ico{{/if}}"></span>Towels and toilet paper</li>
                    <li><span class="{{if house.facilities.indexOf(5)>=0}}shower-ico{{else}}jinzhi-ico{{/if}}"></span>Bathtub / Shower</li>
                    <li><span class="{{if house.facilities.indexOf(5)>=0}}hairdryer-ico{{else}}jinzhi-ico{{/if}}"></span>Hair dryer</li>
                    <li><span class="{{if house.facilities.indexOf(7)>=0}}tv-ico{{else}}jinzhi-ico{{/if}}"></span>TV</li>
                    <li><span class="{{if house.facilities.indexOf(8)>=0}}washer-ico{{else}}jinzhi-ico{{/if}}"></span>Washer</li>
                    <li><span class="{{if house.facilities.indexOf(9)>=0}}dryer-ico{{else}}jinzhi-ico{{/if}}"></span>Dryer</li>
                    <li><span class="{{if house.facilities.indexOf(10)>=0}}pillow-ico{{else}}jinzhi-ico{{/if}}"></span>Extra pillows&blankets</li>
                    <li><span class="{{if house.facilities.indexOf(11)>=0}}iron-ico{{else}}jinzhi-ico{{/if}}"></span>Iron</li>
                    <li><span class="{{if house.facilities.indexOf(12)>=0}}wirednetwork-ico{{else}}jinzhi-ico{{/if}}"></span>Cable Network</li>
                    <li><span class="{{if house.facilities.indexOf(13)>=0}}iscook-ico{{else}}jinzhi-ico{{/if}}"></span>Kitchen</li>
                    <li><span class="{{if house.facilities.indexOf(14)>=0}}coffee-ico{{else}}jinzhi-ico{{/if}}"></span>Coffee maker</li>
                    <li><span class="{{if house.facilities.indexOf(15)>=0}}dishwasher-ico{{else}}jinzhi-ico{{/if}}"></span>Dishwasher</li>
                    <li><span class="{{if house.facilities.indexOf(16)>=0}}parkingspace-ico{{else}}jinzhi-ico{{/if}}"></span>Parking</li>
                    <li><span class="{{if house.facilities.indexOf(17)>=0}}meet-ico{{else}}jinzhi-ico{{/if}}"></span>Private outdoor area</li>
                    <li><span class="{{if house.facilities.indexOf(18)>=0}}pool-ico{{else}}jinzhi-ico{{/if}}"></span>Private pool</li>
                    <li><span class="{{if house.facilities.indexOf(19)>=0}}camera-ico{{else}}jinzhi-ico{{/if}}"></span>Security cameras</li>
                    <li><span class="{{if house.facilities.indexOf(20)>=0}}accesssys-ico{{else}}jinzhi-ico{{/if}}"></span>Smart lock</li>
                    <li><span class="{{if house.facilities.indexOf(21)>=0}}elevator-ico{{else}}jinzhi-ico{{/if}}"></span>Self check-in</li>
                    <li><span class="{{if house.facilities.indexOf(22)>=0}}pet-ico{{else}}jinzhi-ico{{/if}}"></span>Pets allowed</li>
                </ul>
            </div>
            {{if house.comments.length > 0 }}
                <div class="house-info layout-style">
                    <h3>Comments</h3>
                    <ul class="house-comment-list">
                        {{ each house.comments as comment}}
                        <li>
                            <p>{{comment.user_name}}<span class="fr">{{comment.ctime}}</span></p>
                            <p>{{comment.comment}}</p>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
        </script>
        <div style="margin-top: 35px;">
            <a class="book-house" href="">Book</a>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.en-GB.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/rental/detail.js"></script>
</body>
</html>
