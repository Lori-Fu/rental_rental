<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rental-rental Search Houses</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/rental/main.css" rel="stylesheet">
    <link href="/static/css/rental/search.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">Search Houses</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title">
                    <span>Check In Date</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>Area</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>Latest</span>
                    <span><i class="fa fa-angle-down"></i></span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date">
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-date" />
                        <span class="input-group-addon">to</span>
                        <input type="text" class="input-sm form-control" id="end-date" />
                    </div>
                </div>
                <ul class="filter-item filter-area">
                </ul>
                <script type="text/html" id="areas-template">
                    {{ each areas as area}}
                        <li area-id="{{ area.aid }}">{{ area.aname }}</li>
                    {{ /each }}
                </script>
                <ul class="filter-item filter-sort">
                    <li class="active" sort-key="0">Newest</li>
                    <li sort-key="1">Popularity</li>
                    <li sort-key="2">Price Low——High</li>
                    <li sort-key="3">Price High——low</li>
                </ul>
            </div>
        </div>
        <div class="display-mask"></div>
        <ul class="house-list">
        </ul>
        <script type="text/html" id="houses-template">
            {{ each houses as house }}
                <li class="house-item">
                    <a href="/detail.html?hid={{ house.house_id }}"><img src="{{ house.img_url }}"></a>
                    <div class="house-desc">
                        <div class="landlord-pic"><img src="{{ house.img_url }}"></div>
                        <div class="house-price">$<span>{{ house.price/100 }}</span>/day</div>
                        <div class="house-intro">
                            <span class="house-title">House Title</span>
                            <em>{{ house.room_count }} - {{ house.address }}</em>
                        </div>
                    </div>
                </li>
            {{ /each }}
        </script>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.en-GB.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/moment.min.js"></script>
    <script src="/static/js/rental/search.js"></script>
</body>
</html>
